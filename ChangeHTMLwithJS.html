<!--changing the contents of an html paragh using the intervention of js  -->


<head>
    
    <title>Document</title>
    <script>
        function riya(){
            document.getElementById("demo").innerHTML = "Hi I am Riya, How are you?"; 
            // by doing so we will be calling the change to happen in the header itself
        }
        
    </script>
</head>
<body>
    <p id = "demo"> Hi i am RKPK</p>
    <button type = "button" onclick = "riya()"> try it?</button>
</body>
</html>
